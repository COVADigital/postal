version: "3"
services:
  postal:
    image: 'ghcr.io/postalserver/postal:latest'
    container_name: postal
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - "./docker/ci-config:/config"
    environment:
      # This value is injected by Coolify; you can edit it in Coolifyâ€™s UI.
      - SERVICE_FQDN_POSTAL=${SERVICE_FQDN_POSTAL}
      # Postal uses POSTAL_HOST to generate external URLs. If not set in the UI,
      # it will default to "postal.app.covadigital.io".
      - POSTAL_HOST=${SERVICE_FQDN_POSTAL_HOSTNAME:-postal.app.covadigital.io}
      - POSTAL_SIGNING_KEY_PATH=/config/signing.key
      - MAIN_DB_HOST=mariadb
      - MAIN_DB_USERNAME=root
      - MESSAGE_DB_HOST=mariadb
      - MESSAGE_DB_USERNAME=root
      - LOGGING_ENABLED=false
      - RAILS_ENVIRONMENT=test
      - RAILS_LOG_ENABLED=false
      - WAIT_FOR_TIMEOUT=90
      - WAIT_FOR_TARGETS=mariadb:3306
    ports:
      - "25:25"        # SMTP inbound
      - "587:587"      # SMTP submission
      - "2525:2525"    # Alternate SMTP port
      - "465:465"      # SMTPS
      - "5000:5000"    # Postal Web UI (for healthcheck and internal routing)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - coolify.managed=true
      - coolify.name=postal
      - coolify.serviceName=postal
      - traefik.enable=true
      # Traefik will use the hostname defined in SERVICE_FQDN_POSTAL_HOSTNAME (or the default)
      - traefik.http.routers.postal.rule=Host(`${SERVICE_FQDN_POSTAL_HOSTNAME}`)
      - traefik.http.routers.postal.entrypoints=websecure
      - traefik.http.routers.postal.tls.certresolver=letsencrypt
      - traefik.http.services.postal.loadbalancer.server.port=5000
    networks:
      - coolify
      - postal-network

  mariadb:
    image: mariadb
    container_name: postal-mariadb
    restart: unless-stopped
    environment:
      - MARIADB_DATABASE=postal
      - MARIADB_ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=yes
    volumes:
      - postal-mariadb:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--su-mysql", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - coolify
      - postal-network
      
volumes:
  postal-mariadb:

networks:
  coolify:
    external: true
  postal-network:
    driver: bridge
